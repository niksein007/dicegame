<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='./singleStyle/style.css' />
    <title>Dice Game</title>
  </head>

  <body>
    <header>
      <p>Welcome to mark's dice game.</p>
      <button class="singlePlayer">Single Player</button>
      <a href="./twoPlayers.html"
        ><button class="twoPlayers">Two Players</button></a
      >
    </header>

    <section class="singlePlayer single">
      <p id="sumOfDice">Total points is 0</p>
      <p id="store">Total points in store is 0</p>
      <div id="img">
        <img src="./img/background.png" alt="bg" />
      </div>
      <div class="flex">
        <button id="rollDice">Roll Dice</button>
        <button id="hold">Hold</button>
      </div>
      <p id="result">Result</p>
      <div class="flex">
        <button id="replay">Play again</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <script src="app1.js"></script>
  </body>
</html>
